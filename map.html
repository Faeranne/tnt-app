	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbFi1sxvDS3XG9AqK_feM4Cdren_TQFkk&sensor=true"></script>
	<script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(36.148874,-95.997425),
          zoom: 18
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
		var squareCord = [
		new google.maps.LatLng(36.148155,-95.997554),
		new google.maps.LatLng(36.149545,-95.998284),
		new google.maps.LatLng(36.149785,-95.997605),
		new google.maps.LatLng(36.148405,-95.996884)
		]
		var building = new google.maps.Polygon({
			paths: squareCord,
			strokeColor: '#FF0000',
			strokeOpacity: 0.8,
			strokeWeight: 2,
			fillColor: '#FF0000',
			fillOpacity: 0.35
		});
		building.setMap(map)

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
